name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify module files are tidy
        run: |
          go mod tidy
          git diff --exit-code -- go.mod go.sum

      - name: Lint
        run: make lint

      - name: Vet
        run: make vet

      - name: Tests
        run: make test

      - name: Race tests
        run: make test-race

      - name: Coverage
        run: make coverage

      - name: Release build
        run: make release
